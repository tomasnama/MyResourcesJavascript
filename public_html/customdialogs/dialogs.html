<!DOCTYPE html>
<html>
    <head>
        <title>Custom modal dialogs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="dialogs.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Custom modal dialogs</h1>
        <div>
            <label for="button1">Custom alert dialog</label>
            <input id="button1" type="button" onclick="myAlert('Title','This is a text.')" value="Alert">
            <br>
            <label for="button2">Custom comfirm dialog</label>
            <input id="button2" type="button" onclick="myConfirm('Title','This is a text.','Yes,No')" value="Comfirm">
        </div>  
    </body>
</html>
